<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img src="./karsten-winegeart-rys2HKa0DtA-unsplash.jpg" alt="">
    <div class="flex-container">
        <div class="header-container">
            <h1>Odin</h1>
        </div>
        <div class="right-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <h2>Let's do this!</h2>
                    <div class="item">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="item">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="item">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="item">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                    <div class="item">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="item">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
